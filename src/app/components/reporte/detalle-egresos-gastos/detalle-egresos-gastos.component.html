<div class="align-title">
  <h2><strong>DETALLE DE EGRESOS/GASTOS</strong></h2>
</div>
<div>
  <cdk-virtual-scroll-viewport
    appendOnly
    itemSize="50"
    class="example-viewport"
  >
    <table
      mat-table
      [dataSource]="datosTabla"
      class="mat-elevation-z8"
      style="margin-top: 20px"
    >
      <ng-container matColumnDef="tipo_gasto">
        <th mat-header-cell *matHeaderCellDef>Tipo Gasto</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_gasto }}</td>
      </ng-container>

      <ng-container matColumnDef="valor_iva">
        <th mat-header-cell *matHeaderCellDef>Valor IVA</th>
        <td mat-cell *matCellDef="let element">{{ element.valor_iva }}</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>

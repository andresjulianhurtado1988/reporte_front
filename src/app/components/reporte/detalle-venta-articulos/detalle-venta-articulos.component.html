<div class="align-title">
  <h2><strong>DETALLE VENTAS DE ARTÍCULOS</strong></h2>
</div>
<div>
  <cdk-virtual-scroll-viewport
    appendOnly
    itemSize="50"
    class="example-viewport"
  >
    <table
      mat-table
      [dataSource]="datosTabla"
      class="mat-elevation-z8"
      style="margin-top: 20px"
    >
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="grm">
        <th mat-header-cell *matHeaderCellDef>Grm</th>
        <td mat-cell *matCellDef="let element">{{ element.grm }}</td>
      </ng-container>

      <ng-container matColumnDef="valor_iva">
        <th mat-header-cell *matHeaderCellDef>Valor IVA</th>
        <td mat-cell *matCellDef="let element">{{ element.valor_iva }}</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
